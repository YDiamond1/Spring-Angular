<div class="dataTable">
  <p-table [value]="points" >
    <ng-template pTemplate="header">
      <tr>
        <th>X</th>
        <th>Y</th>
        <th>R</th>
        <th>Hit</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-point>
      <tr>
        <td>{{point.x}}</td>
        <td>{{point.y}}</td>
        <td>{{point.r}}</td>
        <td>{{point.result}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
